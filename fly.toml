# fly.toml app configuration file generated for grupomexicobackend on 2023-09-29T15:20:32-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "grupomexicobackend"
primary_region = "dfw"

[processes]
app = """--datadir /data/mysql \
  --default-authentication-plugin mysql_native_password \
  --performance-schema=OFF \
  --innodb-buffer-pool-size 64M"""

[mounts]
  source="mysqldata"
  destination="/data"

[env]
  MYSQL_DATABASE = "grupo_mexico"
  MYSQL_USER = "root"

[build]
  image = "mysql:8.0.34"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
